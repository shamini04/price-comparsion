<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>price comparsion LogIn</title>
        <link rel="icon" href="https://www.cloudways.com/blog/wp-content/uploads/OG-Banner-6.jpg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
			
        <div class="background"></div>
        <div class="centering">
            <form class="my-form" id="loginForm">
                <div class="login-welcome-row">
                    <img
                        class="login-welcome"
                        src="https://www.cloudways.com/blog/wp-content/uploads/OG-Banner-6.jpg"
                        alt="Price comparsion"
                    >
                    
                    
                    <h1 >LOGIN</h1>
                </div>
                
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input
                        aria-label="Email"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="email@gmail.com"
                        required
                    >
                    <img
                        alt="Email Icon"
                        title="mail Icon"
                        src="https://logowik.com/content/uploads/images/906_emailsymbol.jpg">
                </div>
                <div class="text-field">
                    <label for="password">Password:</label>
                  <input
                        id="password"
                        type="password"
                        aria-label="Password"
                        name="password"
                        placeholder="password"
                        title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                        required
                    >
                    <img
                        alt="Password Icon"
                        title="Password Icon"
                        src="https://icon-library.com/images/password-icon-png/password-icon-png-22.jpg"
                    >
                </div>
                
                <input type="submit" class="my-form__button" value="Login" >
                
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Did you forget your password?</span>
                        <a href="resetemail.html" title="Reset Password">Reset Password</a>
                    </div>
                    <div class="my-form__signup">
                        <a href="create.html" title="Create Account">Create Account</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
                // Redirect to home.html
                window.location.href = 'home.html';
            });
        </script>
    </body>
</html>
